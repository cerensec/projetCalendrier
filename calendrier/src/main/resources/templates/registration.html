<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Se créer un compte</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <h1>Création de compte</h1>
    <form action="/signup" method="post" class="col-lg-6 offset-lg-3">
        <div class="form-group">
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required/>
            <br/>
            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required/>
            <br/>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="...@esgi.fr" class="form-control" required/>
            <br/>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" class="form-control"
                   required/>
            <br/>
            <label for="theme">Thème:</label>
            <select id="theme" name="themeId" class="form-control" required>
                <option value="">Veuillez choisir un thème</option>
                <th:block th:each="theme : ${themes}">
                    <option th:value="${theme.id}" th:text="${theme.name}"></option>
                </th:block>
            </select>
            <br/>
            <input type="submit" value="S'inscrire" class="btn btn-primary"/>
        </div>
    </form>
    <p>Vous avez déjà votre compte ? <a th:href="@{/login}">Se connecter</a></p>
</div>
</body>
</html>
